---
permalink: /fur-ever-homes/
title: Fur-ever homes - KTDolls
---

<section>
  <div class="container">
    <hr class="hr-dark" />

    <div class="row">
      <div class="col text-center">
        <h2 class="section-heading bold">FUR-EVER HOMES</h2>
        <p class="section-subheading">Meet our families!</p>
      </div>
    </div>

    <div id="portfolio" class="mt-5">
      <div class="gallery">
        {% for family in site.data.families %}
        <div class="portfolio-item">
          <a
            href="#{{ family.pic }}"
            class="portfolio-link"
            data-toggle="modal"
          >
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img
              src="{{ site.baseurl }}/assets/img/fur-ever-homes/{{ family.img }}"
              alt=""
            />
          </a>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</section>
