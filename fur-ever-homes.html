---
layout: page
---

<!-- Fur-ever Homes Section -->
<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">fur-ever homes</h2>
        <h3 class="section-subheading text-muted">Meet our families!</h3>
      </div>
    </div>
    <div class="gallery">
      {% for family in site.families %}
      <div class="portfolio-item">
        <a href="#{{ family.pic }}" class="portfolio-link" data-toggle="modal">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img src="../img/fur-ever-homes/{{ family.img }}" alt="" />
        </a>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
