<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
    site.title }} | {{ site.subtitle }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png"
  | relative_url }}" /> <link rel="icon" type="image/png" sizes="32x32" href="{{
  "/favicon-32x32.png" | relative_url }}" /> <link rel="icon" type="image/png"
  sizes="16x16" href="{{ "/favicon-16x16.png" | relative_url }}" /> <link
  rel="manifest" href="{{ "/site.webmanifest" | relative_url }}" />

  <!-- Bootstrap v4.5.2 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link href="{{ "assets/css/bootstrap.min.css" | relative_url }}"
  rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />

  <!-- Base Theme Styles -->
  <link href="{{ "assets/css/agency.css" | relative_url }}" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="{{ "assets/css/style.css" | relative_url }}" rel="stylesheet" />

  <!-- Fonts -->
  <link href="{{ "assets/css/font-awesome/css/font-awesome.min.css" |
  relative_url }}" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap"
    rel="stylesheet"
  />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
