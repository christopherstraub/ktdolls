<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2 class="section-heading bold mb-4">Contact Us</h2>
      </div>
    </div>
    <div class="row justify-content-center mb-5">
      <div class="col text-center">
        <div class="contact-info">
          <h3 class="subheading mt-0 mb-2">Phone/Text {{ site.phone }}</h3>
          <h3 class="subheading my-0 mb-4">
            <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form
          id="contactForm"
          action="https://formspree.io/f/xbjppjav"
          method="POST"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Your Name *"
                  id="name"
                  required
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Your Email *"
                  id="email"
                  required
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  placeholder="Your Phone Number *"
                  id="phone"
                  required
                  data-validation-required-message="Please enter your phone number."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea
                  name="message"
                  class="form-control"
                  placeholder="Your Message *"
                  id="message"
                  required
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
